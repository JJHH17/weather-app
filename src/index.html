<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1 id="title">Weather.js</h1>
    <div id="mainContainer">
        <h1 id="title">Weather.js</h1>

        <div id="appContainer">

            <form id="collectInput">

            <div id="tempFeel"></div>
        </div>
    </div>
